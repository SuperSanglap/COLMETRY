<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coloroid</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <!-- HUD Layer (score, lives, color info, etc.) -->
        <div class="hud-layer">
            <div class="hud-left">
                <div class="chip"><span id="uiScore">0</span> <span class="small">Score</span></div>
                <div class="chip hearts" id="uiLives"></div>
            </div>
            <div class="hud-right">
                <div class="chip">
                    <span class="dot" id="uiCurrDot"></span>
                    <span id="uiCurrName"></span>
                </div>
                <div class="chip">
                    Next: <span class="dot" id="uiNextDot"></span>
                    <span id="uiNextName"></span>
                </div>
                <div class="chip"><span id="uiSpeed"></span> <span class="small">Speed</span></div>
                <div class="chip"><span id="uiTimer"></span> <span class="small">Color swap</span></div>
            </div>
        </div>

        <!-- Powerup status bar -->
        <div class="hud-layer" style="top:84px">
            <div class="chip" id="powerupBar">
                <span id="pwrShield" title="Shield Powerup">üõ°Ô∏è</span>
                <span id="pwrClock" title="Clock Powerup">üïí</span>
                <span id="pwrMagnet" title="Magnet Powerup">üß≤</span>
            </div>
        </div>

        <!-- Controls -->
        <div style="position:fixed;bottom:14px;right:14px;z-index:9">
            <button class="control-btn" id="btnMusic">Music</button>
            <button class="control-btn" id="btnPause">Pause</button>
            <button class="control-btn" id="btnRestart">Restart</button>
        </div>

        <!-- (Hidden) Music element -->
        <audio id="bgm" loop></audio>

        <!-- Overlay Game Over -->
        <div class="overlay" id="overlay">
            <div class="card">
                <div id="overlayText"></div>
                <button class="control-btn" id="btnOverlayRestart">Restart</button>
            </div>
        </div>
    </div>

    <script src="JS/script.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
